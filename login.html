<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo_streaming.css">
    <link rel="stylesheet" href="estilos/estilo_login.css">
    <link rel="icon" href="imagens/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="scripts/script_login.js" defer></script>
    <title>Login - Lunor</title>
</head>
<body>
    
    <div class="login-container">
        <div class="login-background">
            <div class="background-overlay"></div>
        </div>
        
        <div class="login-content">
            <div class="login-box">
                <div class="login-header">
                    <img src="imagens/logo.png" alt="logo" class="logo-icon" style="border-radius: 10px;">
                    <h1 class="login-title">Lunor</h1>
                    <p class="login-subtitle">Entre na sua conta</p>
                </div>

                <div class="login-split">
                    <div class="login-left">
                        <form class="login-form" id="loginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" placeholder="••••••••" required>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="remember">
                                    <span class="checkmark"></span>
                                    Lembrar-me
                                </label>
                                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                            </div>
                        </form>
                    </div>

                    <div class="login-right">
                        <br>
                        <button type="submit" form="loginForm" class="btn-login">Entrar</button>

                        <div class="login-divider">
                            <span>ou</span>
                        </div>

                        <div class="social-login">
                            <button class="btn-social btn-google">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Continuar com Google
                            </button>
                        </div>
                    </div>
                </div>

                <div class="login-footer">
                    <p>Novo na Lunor? <a href="#" class="signup-link">Criar conta</a></p>
                </div>
            </div>

            <div class="back-home">
                <a href="streaming.html">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Voltar para home
                </a>
            </div>
        </div>
    </div>

</body>
</html>
